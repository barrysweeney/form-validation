<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="validation-form" content="validation-form">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="formContainer">
    <form id="form" novalidate>
        <label for="email">
            Email address:
        </label>
        <br>
        <input type="email" id="email" name="email" required minlength="3">
        <span class="error" id="emailError" aria-live="polite"></span>

        <br>
        <label for="zipCode">
            Zip or postal code:
        </label>
        <br>
        <input type="zipCode" id="zipCode" name="zipCode" required pattern="^[A-Z]{1,2}\d[A-Z\d]? ?\d[A-Z]{2}$">
        <span class="error" id="zipCodeError" aria-live="polite"></span>
        <br>
        <label for="country">
            Country:
        </label>
        <br>
        <input type="country" id="country" name="country" required>
        <span class="error" id="countryError" aria-live="polite"></span>
        <br>
        <label for="password">
            Password:
        </label>
        <br>
        <input type="password" id="password" name="password" required minlength="8">
        <span class="error" id="passwordError" aria-live="polite"></span>
        <br>
        <button>Submit</button>
    </form>
</div>
    <script src="script.js"></script>
</body>

</html>
